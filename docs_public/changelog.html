<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CharmsBot - Changelog</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color:#e4e4e4;
      min-height:100vh;
      padding:40px 20px;
      line-height:1.6;
    }
    .container{
      max-width:900px;
      margin:0 auto;
      background: rgba(255,255,255,0.05);
      border-radius:20px;
      padding:40px;
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
    }
    h1{
      text-align:center;
      font-size:2.5em;
      margin-bottom:10px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .subtitle{
      text-align:center;
      color:#888;
      font-size:1.1em;
      margin-bottom:30px;
      padding-bottom:20px;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    /* Top navigation */
    .nav {
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
      margin: 10px 0 30px 0;
    }
    .nav a{
      text-decoration:none;
      background: rgba(123, 44, 191, 0.22);
      color:#c77dff;
      padding:10px 18px;
      border-radius:16px;
      font-size:1.0em;
      border:1px solid rgba(123, 44, 191, 0.35);
      backdrop-filter: blur(8px);
      box-shadow:0 8px 18px rgba(0,0,0,0.25);
      transition: transform .08s ease, background .08s ease;
    }
    .nav a:hover{ transform: translateY(-1px); background: rgba(123, 44, 191, 0.30); }

    .feature-box{
      background: rgba(0, 212, 255, 0.08);
      border-left:4px solid #00d4ff;
      padding:20px 25px;
      border-radius:0 10px 10px 0;
      margin: 15px 0;
    }
    a.version{
      display:block;
      text-decoration:none;
      margin:10px 0;
      color:#00d4ff;
      font-weight:800;
      font-size:1.1em;
    }
    a.version:hover{ text-decoration:underline; }

    @media (max-width:600px){
      .container{ padding:25px 20px; }
      h1{ font-size:2em; }
    }
  </style>
</head>
<body>

</div>

    </div>
  </div>
</body>
</html>
